{% extends 'new/base.html' %}
{% load  static %}
{% block title %}TAMARPAT{% endblock %}
{% block content %}
<main class="flex-grow bg-tur" xmlns="http://www.w3.org/1999/html">

    <section class="flex flex-col justify-center items-center pb-10 max-w-6xl mx-auto mt-20">

        <h2>{{ object.title }}</h2>
                <a class="btn
                          text-white
                          bg-teal-600
                          hover:bg-teal-700
                          mb-4
                          shadow" href="{% url 'edit_thesis' object.slug %}"> Edit </a>
                <p>

        <div class="w-screen h-screen relative">
            <div class="w-11/12 h-screen z-10 absolute bg-transparent"></div>>
            {% if object.pdf %}
            <iframe class="w-screen h-4/5 absolute" frameborder="0" src="https://www.ph.ucla.edu/epi/rapidsurveys/RScourse/RSbook_ch3.pdf#toolbar=0"></iframe>
            </iframe>
        {% elif object.pdf_url %}
            <h2>Url</h2>
            <iframe class="w-screen h-4/5"  src="{{ object.pdf_url }}#toolbar=0">
            </iframe>
        {% endif  %}
        </div>
                
    </section>
</main>

{% endblock %}
