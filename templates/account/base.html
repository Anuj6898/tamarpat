<!doctype html>
{% load static %}
<html lang="en">

{% include 'new/a_head.html' %}
<head>



</head>
  <body>

  {% include 'new/a_navbar.html' %}
  <div class="container">
       {% if messages %}
        <div class="mt-0 pt-4">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
        </div>
      {% endif %}
    {% block body %} {% endblock %}
  </div>

{% include 'new/a_footer.html' %}
  </body>
</html>
